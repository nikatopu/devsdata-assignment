<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- The Document Title -->
    <title>Devtech Assignment</title>
</head>
<body>
    <!---------------------- The Header ----------------------->
    <header>
        <!-- Text on the left side -->
        <div class="header-heading"> 
            <h1>SWAPI Getter</h1>
        </div>

        <!-- Buttons on the right side -->
        <div class="header-buttons">
            <a rel="noopener" target="_blank" href="https://topuportfolio.onrender.com/">Portfolio</a>
            <a rel="noopener" target="_blank" href="https://github.com/nikatopu/">GitHub</a>
            <a rel="noopener" target="_blank" href="https://www.linkedin.com/in/nikoloz-topuridze-258676270/">LinkedIn</a>
        </div>

        <!-- Navbar dropdown for smaller devices -->
        <div class="header-dropdown">
            <!-- The navbar button as svg that opens the header-dropdown-items -->
            <svg id="dropdown-button" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="10lvw" viewBox="0 0 30 30">
                <path d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z"></path>
            </svg>
        </div>

        <!-- The a-link buttons as dropdown items -->
        <div id="header-dropdown-items" class="header-dropdown-items closed">
            <a rel="noopener" target="_blank" href="https://topuportfolio.onrender.com/">Portfolio</a>
            <a rel="noopener" target="_blank" href="https://github.com/nikatopu/">GitHub</a>
            <a rel="noopener" target="_blank" href="https://www.linkedin.com/in/nikoloz-topuridze-258676270/">LinkedIn</a>
        </div>
    </header>


    <!---------------------- The Search Bar ----------------------->
    <div class="search">

        <!-- The functional part of searchbar  -->
         <div class="searchbar-box">
            <input id="searchbar" title="searchbar" placeholder="Search for a character" type="text" class="searchbar-input">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="1.5lvw" viewBox="0 0 50 50">
                    <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
                </svg>
            </div>
         </div>

        <!-- Suggestions according to the search input -->
        <!-- Only shows when there are at least 2 inputs in the searchbar -->
        <div class="search-suggestions">

        </div>
    </div>

    <!---------------------- The Character List ----------------------->

    <div class="character-list">

    </div>

    <!---------------------- The Pagination ----------------------->
    <div class="pagination">
        <div class="page-prev">
            <p>prev</p>
        </div>

        <div class="page-next">
            <p>next</p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
