<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

    <!-- The Tab Icon -->
    <link rel="Icon" href="star-wars-logo.png">

    <!-- The Document Title -->
    <title>Devsdata Assignment</title>
</head>
<body>
    <!---------------------- The Header ----------------------->
    <header>
        <!-- Text on the left side -->
        <div class="header-heading"> 
            <h1>SWAPI Getter</h1>
        </div>

        <!-- Buttons on the right side -->
        <div class="header-buttons">
            <a rel="noopener" target="_blank" href="https://topuportfolio.onrender.com/">Portfolio</a>
            <a rel="noopener" target="_blank" href="https://github.com/nikatopu/">GitHub</a>
            <a rel="noopener" target="_blank" href="https://www.linkedin.com/in/nikoloz-topuridze-258676270/">LinkedIn</a>
        </div>

        <!-- Navbar dropdown for smaller devices -->
        <div class="header-dropdown">
            <!-- The navbar button as svg that opens the header-dropdown-items -->
            <svg id="dropdown-button" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="10lvw" viewBox="0 0 30 30">
                <path d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z"></path>

        </div>

        <!-- The a-link buttons as dropdown items -->
        <div id="header-dropdown-items" class="header-dropdown-items closed">
            <a rel="noopener" target="_blank" href="https://topuportfolio.onrender.com/">Portfolio</a>
            <a rel="noopener" target="_blank" href="https://github.com/nikatopu/">GitHub</a>
            <a rel="noopener" target="_blank" href="https://www.linkedin.com/in/nikoloz-topuridze-258676270/">LinkedIn</a>
        </div>
    </header>


    <!---------------------- The Search Bar ----------------------->
    <div class="search">

        <!-- The functional part of searchbar  -->
         <div class="searchbar-box">
            <input id="searchbar" title="searchbar" placeholder="Search for a character" type="text" class="searchbar-input">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="1.5lvw" viewBox="0 0 50 50">
                    <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
                </svg>
            </div>
         </div>
    </div>

    <!---------------------- The Character List ----------------------->

    <div class="character-list-wrapper">
        <div class="character-list" id="character-list">
            <div class="character">
                <div class="character-enlarge-close">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="1.5lvw" viewBox="0 0 30 30">
                        <path d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z"></path>
                    </svg>
                </div>
                <h2>name surname</h2>
                <div class="character-info closed">
                    <div class="character-detail">
                        <h3>height:</h3>
                        <p>height</p>
                    </div>
                    <div class="character-detail">
                        <h3>mass:</h3>
                        <p>mass</p>
                    </div>
                    <div class="character-detail">
                        <h3>hair:</h3>
                        <p>color</p>
                    </div>
                    <div class="character-detail">
                        <h3>skin:</h3>
                        <p>color</p>
                    </div>
                    <div class="character-detail">
                        <h3>eye:</h3>
                        <p>color</p>
                    </div>
                    <div class="character-detail">
                        <h3>born:</h3>
                        <p>year</p>
                    </div>
                    <div class="character-detail">
                        <h3>gender:</h3>
                        <p>gender</p>
                    </div>
                    <div class="character-detail">
                        <h3>homeworld:</h3>
                        <p>name</p>
                    </div>
                    <div class="character-button">
                        <button type="button">
                            More Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---------------------- The Pagination ----------------------->
    <div class="pagination" id="pagination">
    </div>


    <script src="index.js"></script>
</body>
</html>
